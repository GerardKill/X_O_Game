<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>

	<div class="main__field">
		<div class="main__field__cell" id="cell_0_0"><div class="cross" id="cross_0_0"><img src="images/X.png" alt="X"></div><div class="null" id="null_0_0"><img src="images/O.png" alt="O"></div></div>
		<div class="main__field__cell" id="cell_0_1"><div class="cross" id="cross_0_1"><img src="images/X.png" alt="X"></div><div class="null" id="null_0_1"><img src="images/O.png" alt="O"></div></div>
		<div class="main__field__cell" id="cell_0_2"><div class="cross" id="cross_0_2"><img src="images/X.png" alt="X"></div><div class="null" id="null_0_2"><img src="images/O.png" alt="O"></div></div>
		<div class="main__field__cell" id="cell_1_0"><div class="cross" id="cross_1_0"><img src="images/X.png" alt="X"></div><div class="null" id="null_1_0"><img src="images/O.png" alt="O"></div></div>
		<div class="main__field__cell" id="cell_1_1"><div class="cross" id="cross_1_1"><img src="images/X.png" alt="X"></div><div class="null" id="null_1_1"><img src="images/O.png" alt="O"></div></div>
		<div class="main__field__cell" id="cell_1_2"><div class="cross" id="cross_1_2"><img src="images/X.png" alt="X"></div><div class="null" id="null_1_2"><img src="images/O.png" alt="O"></div></div>
		<div class="main__field__cell" id="cell_2_0"><div class="cross" id="cross_2_0"><img src="images/X.png" alt="X"></div><div class="null" id="null_2_0"><img src="images/O.png" alt="O"></div></div>
		<div class="main__field__cell" id="cell_2_1"><div class="cross" id="cross_2_1"><img src="images/X.png" alt="X"></div><div class="null" id="null_2_1"><img src="images/O.png" alt="O"></div></div>
		<div class="main__field__cell" id="cell_2_2"><div class="cross" id="cross_2_2"><img src="images/X.png" alt="X"></div><div class="null" id="null_2_2"><img src="images/O.png" alt="O"></div></div>
		<img src="images/win.png" alt="" class="winner" id="winner">
		<div class="start__game" id="start__game">
			<button class="button" id="start" onclick="start()">Start</button>
		</div>
		<div class="end__game" id="end__game">
			<div class="who__win" id="who__win"></div>
			<button class="button" id="restart" onclick="restart()">Restart</button>
		</div>
	</div>

	<script src="js/index.js"></script>
	
</body>
</html>
